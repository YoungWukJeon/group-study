<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Demo Market</title>
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x<br>16.png}">
        <link rel="manifest" th:href="@{/favicon/site.webmanifest}">

        <link rel="stylesheet" th:href="@{/css/product.css}">
<!--        <script type="text/javascript" src="../../static/js/jquery-3.5.1.min.js"></script>-->
<!--        <script type="text/javascript" src="../../static/js/product.js"></script>-->
    </head>

    <body>
        <div th:insert="/fragment/header :: html"></div>

        <article id="content">
            <section id="article-images">
                <div class="image-wrap">
                    <img th:src="@{${product.image}}">
                </div>
            </section>

            <section id="article-description">
                <h1 id="article-title" th:text="${product.name}">상품명</h1>

                <p id="article-category">[[${product.category}]] ∙
                    <time th:text="${#temporals.format(product.createDate, 'yyyy-MM-dd HH:mm:ss')}">4시간 전</time>
                </p>

                <p id="article-price" th:text="${#numbers.formatCurrency(product.price)}">0원</p>

                <div id="article-detail" th:utext="${product.description}"></div>

                <p id="article-counts">채팅 19 ∙ 관심 10 ∙ 조회 383</p>
            </section>
        </article>

        <div th:insert="/fragment/footer :: html"></div>
    </body>
</html>
