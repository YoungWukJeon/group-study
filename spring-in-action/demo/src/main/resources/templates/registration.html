        <div id="registration-content">
            <section id="logo-bar">
                <div id="logo-bar-wrap" class="container">
                    <a href="main">

                    </a>
                </div>
            </section>

            <section id="registration-form" class="container">
                <form method=POST action="" class="form-sign">
                    <h5 class="form-headline">🛒 계정 만들기 📝</h5>

                    <div class="form-group">
                        <input type="text" class="form-control" id="inputEmail" placeholder="이메일 입력">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호 입력">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인하기">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="inputName" placeholder="이름 입력">
                    </div>

                    <button class="btn regist-btn">동의하고 시작하기</button>
                    <a href="login" class="btn login-btn">로그인</a>
                </form>
            </section>
        </div>
