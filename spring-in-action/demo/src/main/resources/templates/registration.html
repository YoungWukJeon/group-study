<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Demo Market</title>
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{favicon/favicon-16x16.png}">
        <link rel="manifest" th:href="@{favicon/site.webmanifest}">

        <!-- <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
        <link rel="stylesheet" th:href="@{css/registration.css}">

        <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->
    </head>

    <body>
        <div id="registration-content">
            <section id="logo-bar">
                <div id="logo-bar-wrap" class="container">
                    <a href="main">
                        <img alt="데모마켓" th:src="@{images/logo2.png}" class="logo">
                    </a>
                </div>
            </section>

            <section id="registration-form" class="container">
                <form method=POST th:action="@{/auth/registration}" class="form-sign">
                    <h5 class="form-headline">🛒 계정 만들기 📝</h5>

                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일 입력">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인하기">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력">
                    </div>

                    <button class="btn regist-btn">동의하고 시작하기</button>
                    <a href="login" class="btn login-btn" tabindex="-1">로그인</a>
                </form>
            </section>
        </div>
    </body>
</html>
