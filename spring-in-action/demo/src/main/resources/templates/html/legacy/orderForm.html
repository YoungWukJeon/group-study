<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<form method="POST" th:action="@{/order}" th:object="${order}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/TacoCloud.png}" />
    <a th:href="@{/design}" id="another">Design another taco</a><br />

    <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                Please correct the problems below and resubmit.
                </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>

    <label for="productName">productName: </label>
    <input type="text" th:field="*{productName}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('productName')}"
          th:errors="*{productName}">Name Error</span>
    <br/>

    <label for="productCount">productCount: </label>
    <input type="number" th:field="*{productCount}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('productCount')}"
          th:errors="*{productCount}">Count Error</span>
    <br/>

    <input type="submit" value="Submit order" />
</form>
</body>
</html>
